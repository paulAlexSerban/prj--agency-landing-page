---
name: Develop Frontend NextJS SSG Landing

on:
  push:
    branches-ignore:
      - release
      - main
      - develop

  pull_request:
    types: [opened, synchronize]

  workflow_dispatch:

jobs:
  build-frontend:
    name: Build Frontend NextJS SSG Landing
    runs-on: ubuntu-latest
    env:
      ASSETS_ROOT: assets
      FE_NEXTJS_PROJECT_ROOT: frontend/landing
      NODE_VERSION: 16.19.0
    steps:
      - name: "ğŸ“¥  Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”  Verify Changed Files"
        uses: tj-actions/changed-files@v35
        id: changed-frontend-landing-files
        with:
          files: ${{ env.FE_NEXTJS_PROJECT_ROOT }}/**/*

      - name: "ğŸ”„  Cache node_modules"
        if: ${{ always() }}
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: "ğŸ”§  Setup NodeJS ${{ env.NODE_VERSION }}"
        if: ${{ always() }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ”§  Install npm@latest & CI Deps"
        if: ${{ always() }}
        run: |
          npm i -g npm@latest
          npm ci

      #   @INFO - this part is needed when assets module will be functional
      #   @UPDATED - might not be needed and should be deleted - TBD
      # - name: "Install GraphicsMagick"
      #   if: ${{ steps.changed-frontend-landing-files.outputs.any_changed == 'true' }}
      #   run: sudo apt-get install -y graphicsmagick

      - name: "ğŸ“¦  Install Frontend NextJS Landing dependencies"
        if: ${{ steps.changed-frontend-landing-files.outputs.any_changed == 'true' }}
        run: |
          bash scripts/modulize.bash -e prod -p install -m assets
          bash scripts/modulize.bash -e prod -p install -m landing

      - name: "ğŸ”  Lint Frontend NextJS SSG Landing"
        if: ${{ steps.changed-frontend-landing-files.outputs.any_changed == 'true' }}
        run: |
          bash scripts/modulize.bash -e prod -p lint -m landing
        continue-on-error: true

      - name: "ğŸ—ï¸  Build Frontend NextJS SSG Landing For GitHub Pages"
        if: ${{ steps.changed-frontend-landing-files.outputs.any_changed == 'true' }}
        run: |
          bash scripts/modulize.bash -e gh_pages -p process_assets -m assets
          bash scripts/modulize.bash -e gh_pages -p build -m landing

      - name: "ğŸšš  Package NextJS Landing"
        if: ${{ steps.changed-frontend-landing-files.outputs.any_changed == 'true' }}
        run: |
          bash scripts/modulize.bash -e prod -p package -m landing

      - name: "Configure git"
        run: |
          git config --global user.email "paul.alex.serban@gmail.com"
          git config --global user.name "paulAlexSerban"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git

      - name: "ğŸš€ Deploy to Test"
        if: ${{ steps.changed-frontend-landing-files.outputs.any_changed == 'true' }}
        run: npx gh-pages -d package/landing --branch main-test -t true